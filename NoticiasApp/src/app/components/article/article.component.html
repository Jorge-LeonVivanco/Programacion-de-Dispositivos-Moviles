<ion-card>
  <ion-card-subtitle class="ion-margin">
    <ion-row class="ion-align-items-center">
      <!-- El click de la fila ahora solo activa openArticle() -->
      <ion-col class="ion-margin" (click)="openArticle()">
        <span class="text-primary">{{ index }}</span>
        <span class="article-source-name">{{ article.source.name }}</span>
      </ion-col>

      <ion-col class="ion-text-end">
        <!-- Se cambia onClick() por onOpenMenu() que ya estÃ¡ definido en el componente -->
        <ion-button (click)="onOpenMenu($event); $event.stopPropagation()" fill="clear" aria-label="More options">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
    {{ article.title }}
  </ion-card-title>

  <ion-img 
    *ngIf="article.urlToImage" 
    [src]="article.urlToImage"
    (click)="openArticle()"
    alt="Article image"
    aria-label="Click to open article"
  ></ion-img>

  <ion-card-content *ngIf="article.description">
    <p>{{ article.description }}</p>
  </ion-card-content>
</ion-card>
