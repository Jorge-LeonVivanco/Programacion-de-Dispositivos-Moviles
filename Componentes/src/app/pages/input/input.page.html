<app-header titulo="Input"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- Input de texto normal -->
    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" placeholder="Tu nombre" clearInput></ion-input>
    </ion-item>

    <!-- Input de email -->
    <ion-list-header>
      <ion-label>Correo electrónico</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" placeholder="ejemplo@correo.com"></ion-input>
    </ion-item>

    <!-- Input de contraseña -->
    <ion-list-header>
      <ion-label>Password</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="fixed">Contraseña</ion-label>
      <ion-input type="password" placeholder="••••••••"></ion-input>
    </ion-item>

    <!-- Input numérico con rango y maxlength -->
    <ion-list-header>
      <ion-label>Número y rango</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="stacked">Edad</ion-label>
      <ion-input
        type="number"
        placeholder="18"
        min="1"
        max="120"
        maxlength="3">
      </ion-input>
    </ion-item>

    <!-- Input de teléfono -->
    <ion-list-header>
      <ion-label>Teléfono</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" placeholder="+52 222 1234567"></ion-input>
    </ion-item>

    <!-- Input de fecha -->
    <ion-list-header>
      <ion-label>Fecha</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="stacked">Fecha de cita</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" placeholder="Selecciona fecha"></ion-datetime>
    </ion-item>

    <!-- Textarea para comentarios largos -->
    <ion-list-header>
      <ion-label>Comentarios</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea placeholder="Escribe tus comentarios aquí"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
