<ion-header>
  <ion-toolbar>
    <!-- Flecha de regreso a Home -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>

    <ion-title>List Reorder</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="reorderEnable = !reorderEnable">
        Toggle
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-reorder-group [disabled]="reorderEnable">
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
        <ion-reorder slot="end">
            <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
