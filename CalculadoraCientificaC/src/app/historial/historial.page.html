<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Historial</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="regresar()">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let operacion of historial" class="historial-item">
      <ion-label class="historial-label">{{ operacion }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
